<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котоигра</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="cell show-wb" data-cell="1">
                <img src="images/default/1default.png" alt="Cell 1" class="img-default">
                <img src="images/wb/1wb.png" alt="Cell 1 WB" class="img-wb">
                <img src="images/opened/1opened.png" alt="Cell 1 Opened" class="img-opened">
            </div>
            <div class="cell" data-cell="2">
                <img src="images/default/2default.png" alt="Cell 2" class="img-default">
                <img src="images/wb/2wb.png" alt="Cell 2 WB" class="img-wb">
                <img src="images/opened/2opened.png" alt="Cell 2 Opened" class="img-opened">
            </div>
            <div class="cell" data-cell="3">
                <img src="images/default/3default.png" alt="Cell 3" class="img-default">
                <img src="images/wb/3wb.png" alt="Cell 3 WB" class="img-wb">
                <img src="images/opened/3opened.png" alt="Cell 3 Opened" class="img-opened">
            </div>
            <div class="cell" data-cell="4">
                <img src="images/default/4default.png" alt="Cell 4" class="img-default">
                <img src="images/wb/4wb.png" alt="Cell 4 WB" class="img-wb">
                <img src="images/opened/4opened.png" alt="Cell 4 Opened" class="img-opened">
            </div>
            <div class="cell" data-cell="5">
                <img src="images/default/5default.png" alt="Cell 5" class="img-default">
                <img src="images/wb/5wb.png" alt="Cell 5 WB" class="img-wb">
                <img src="images/opened/5opened.png" alt="Cell 5 Opened" class="img-opened">
            </div>
            <div class="cell" data-cell="6">
                <img src="images/default/6default.png" alt="Cell 6" class="img-default">
                <img src="images/wb/6wb.png" alt="Cell 6 WB" class="img-wb">
                <img src="images/opened/6opened.png" alt="Cell 6 Opened" class="img-opened">
            </div>
            <div class="cell" data-cell="7">
                <img src="images/default/7default.png" alt="Cell 7" class="img-default">
                <img src="images/wb/7wb.png" alt="Cell 7 WB" class="img-wb">
                <img src="images/opened/7opened.png" alt="Cell 7 Opened" class="img-opened">
            </div>
            <div class="cell" data-cell="8">
                <img src="images/default/8default.png" alt="Cell 8" class="img-default">
                <img src="images/wb/8wb.png" alt="Cell 8 WB" class="img-wb">
                <img src="images/opened/8opened.png" alt="Cell 8 Opened" class="img-opened">
            </div>
            <div class="cell" data-cell="9">
                <img src="images/default/9default.png" alt="Cell 9" class="img-default">
                <img src="images/wb/9wb.png" alt="Cell 9 WB" class="img-wb">
                <img src="images/opened/9opened.png" alt="Cell 9 Opened" class="img-opened">
            </div>
        </div>
        <div class="text-block">
            Коварные коты похитили и спрятали твой подарок. Найти кусочки подсказок в каждом фото!
        </div>
        <div class="color-overlay" id="colorOverlay">
            <div class="color-image-container" id="colorImageContainer">
                <img src="" alt="Color Image" id="colorImage">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
